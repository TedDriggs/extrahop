[package]
name = "extrahop"
version = "0.2.4"
authors = ["Ted Driggs <ted.driggs@outlook.com>"]
repository = "https://github.com/TedDriggs/extrahop"
documentation = "https://docs.rs/extrahop/0.2.4"
license = "MIT"
description = "Client library for the ExtraHop platform."
keywords = ["extrahop"]
readme = "README.md"
categories = ["api-bindings"]

[badges]
travis-ci = { repository = "TedDriggs/extrahop" }

[dependencies]
derive_builder = "0.5.0"
lazy_static = "0.2.9"
regex = "0.2.2"
reqwest = "0.8.0"
serde = "1.0.15"
serde_derive = "1.0.15"
serde_json = "1.0.3"

[dependencies.error-chain]
version = "0.11.0"
# Suppress backtraces due to perf concerns
default-features = false

[dependencies.petgraph]
version = "0.4.10"
optional = true

[features]
default = ["petgraph"]